name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    env:
      SSH_USER: ${{ secrets.SSH_USER }}             # e.g. ubuntu
      SSH_HOST: ${{ secrets.SSH_HOST }}             # e.g. 3.239.171.243
      APP_DIR: "/home/${{ secrets.SSH_USER }}/flask-app"
      BRANCH: "main"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${SSH_HOST}" >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=accept-new \
            "${SSH_USER}@${SSH_HOST}" 'echo "SSH OK on $(hostname)"'

      - name: Deploy on server
        run: |
          ssh "${SSH_USER}@${SSH_HOST}" bash -lc '
            set -euo pipefail
            cd "${APP_DIR}"
            if [ ! -d .git ]; then
              echo "Repo not found at ${APP_DIR}, cloning..."
              git clone "${GITHUB_SERVER_URL:-https://github.com}/${GITHUB_REPOSITORY}" "${APP_DIR}" || true
              cd "${APP_DIR}"
            fi
            git fetch --all --prune
            git reset --hard "origin/${BRANCH}"

            # Python virtualenv example:
            # if [ ! -d .venv ]; then python3 -m venv .venv; fi
            # source .venv/bin/activate
