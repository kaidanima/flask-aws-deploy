name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/aws-key
          chmod 600 ~/.ssh/aws-key

      - name: Add Bastion host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.BASTION_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: SSH into Bastion and deploy to Private EC2
        run: |
          ssh -i ~/.ssh/aws-key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.BASTION_PUBLIC_IP }} << 'EOF'
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.PRIVATE_EC2_IP }} << 'INNER_EOF'
              cd ~/flask-app
              docker compose down
              docker compose up -d --build
            INNER_EOF
          EOF
