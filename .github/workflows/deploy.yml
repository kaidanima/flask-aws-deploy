            # pip install -r requirements.txt

            # systemd example:
            # sudo systemctl daemon-reload
            # sudo systemctl restart flask-app.service
            # sudo systemctl --no-pager -l status flask-app.service

            # Docker example:
            # docker compose pull
            # docker compose up -d --remove-orphans
          '
