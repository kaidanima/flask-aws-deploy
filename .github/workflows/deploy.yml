name: Deploy Flask App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/aws-key.pem
          chmod 600 ~/.ssh/aws-key.pem

      - name: Add Bastion host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.BASTION_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: SSH into Bastion and deploy to Private EC2
        run: |
          ssh -i ~/.ssh/aws-key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.BASTION_PUBLIC_IP }} << 'EOF'
            ssh -i ~/.ssh/aws-key ubuntu@${{ secrets.PRIVATE_EC2_IP }} << 'INNER'
              cd ~/flask-app
              git pull origin main
              docker compose down
              docker compose build
              docker compose up -d
            INNER
          EOF

