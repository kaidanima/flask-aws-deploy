name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key on runner
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ci-deploy
          chmod 600 ~/.ssh/ci-deploy

      - name: Add Bastion to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.BASTION_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Copy CI key to Bastion
        run: |
          scp -i ~/.ssh/ci-deploy -o StrictHostKeyChecking=no ~/.ssh/ci-deploy ${{ secrets.SSH_USER }}@${{ secrets.BASTION_PUBLIC_IP }}:/home/${{ secrets.SSH_USER }}/.ssh/ci-deploy
          ssh  -i ~/.ssh/ci-deploy -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.BASTION_PUBLIC_IP }} "chmod 600 ~/.ssh/ci-deploy"

      - name: SSH into Bastion and deploy to Private EC2
        run: |
          ssh -i ~/.ssh/ci-deploy -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.BASTION_PUBLIC_IP }} << 'EOF'
            set -e
            echo "âœ… Connected to Bastion"
            ssh -i ~/.ssh/ci-deploy -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.PRIVATE_EC2_IP }} << 'INNER_EOF'
              set -e
              cd ~/flask-app
              docker compose down || true
              docker compose up -d --build
              echo "ðŸš€ Deployment done."
            INNER_EOF
          EOF
